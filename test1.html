<html>
    <head>
        <style type="text/css">
        </style>
        <script type='text/javascript' src="class/Base.js"></script>
        <script type='text/javascript' src="class/Element.js"></script>
        <script type='text/javascript' src="class/element/DoneList.js"></script>
        <script type='text/javascript' src="class/element/DoneItem.js"></script>
        <script type='text/javascript' src="class/TaskData.js"></script>
    </head>
    <body>
        <div id="base"></div>
        <script>
            /**
             * こんな雰囲気で作ってみる
             * todoManager: {
             *   inputArea: {
             *     addForm: {
             *       text: タスク入力
             *       button: 登録
             *     }
             *   }
             *   viewArea: {
             *     planList: [
             *       {
             *         text: タスク
             *         button: 完了
             *         button: 削除
             *       }
             *     ]
             *     doneList: [
             *       {
             *         text: タスク
             *         button: 戻す
             *         button: 削除
             *       }
             *     ]
             *   }
             * }
             */
            let dl = new ClassDoneList();
            document.getElementById("base").appendChild(dl.element);

            setTimeout(() => {
                let task = new ClassTaskData({id:1, text: "！", status: ClassTaskData.STATUS_DONE});
                let di = new ClassDoneItem(task.get());
                dl.emit('operate_add_item', {doneItem: di}, false);
                setTimeout(() => {
                    let task =  new ClassTaskData({id:2, text: "！", status: ClassTaskData.STATUS_DONE});
                    let di = new ClassDoneItem(task.get());
                    dl.emit('operate_add_item', {doneItem: di}, false);
                    setTimeout(() => {
                        let task =  new ClassTaskData({id:3, text: "！", status: ClassTaskData.STATUS_DONE});
                        let di = new ClassDoneItem(task.get());
                        dl.emit('operate_add_item', {doneItem: di}, false);
                        setTimeout(() => {
                            let task =  new ClassTaskData({id:4, text: "拳", status: ClassTaskData.STATUS_DONE});
                            let di = new ClassDoneItem(task.get());
                            dl.emit('operate_add_item', {doneItem: di}, false);
                            setTimeout(() => {
                                let task =  new ClassTaskData({id:5, text: "動", status: ClassTaskData.STATUS_DONE});
                                let di = new ClassDoneItem(task.get());
                                dl.emit('operate_add_item', {doneItem: di}, false);
                                setTimeout(() => {
                                    let task =  new ClassTaskData({id:6, text: "波", status: ClassTaskData.STATUS_DONE});
                                    let di = new ClassDoneItem(task.get());
                                    dl.emit('operate_add_item', {doneItem: di}, false);
                                    setTimeout(() => {
                                        let task =  new ClassTaskData({id:7, text: "ク", status: ClassTaskData.STATUS_DONE});
                                        let di = new ClassDoneItem(task.get());
                                        dl.emit('operate_add_item', {doneItem: di}, false);
                                        setTimeout(() => {
                                            let task =  new ClassTaskData({id:8, text: "ッ", status: ClassTaskData.STATUS_DONE});
                                            let di = new ClassDoneItem(task.get());
                                            dl.emit('operate_add_item', {doneItem: di}, false);
                                            setTimeout(() => {
                                                let task =  new ClassTaskData({id:9, text: "バ", status: ClassTaskData.STATUS_DONE});
                                                let di = new ClassDoneItem(task.get());
                                                dl.emit('operate_add_item', {doneItem: di}, false);
                                                setTimeout(() => {
                                                    let task =  new ClassTaskData({id:10, text: "ル", status: ClassTaskData.STATUS_DONE});
                                                    let di = new ClassDoneItem(task.get());
                                                    dl.emit('operate_add_item', {doneItem: di}, false);
                                                    setTimeout(() => {
                                                        let task =  new ClassTaskData({id:11, text: "ー", status: ClassTaskData.STATUS_DONE});
                                                        let di = new ClassDoneItem(task.get());
                                                        dl.emit('operate_add_item', {doneItem: di}, false);
                                                        setTimeout(() => {
                                                            let task =  new ClassTaskData({id:12, text: "コ", status: ClassTaskData.STATUS_DONE});
                                                            let di = new ClassDoneItem(task.get());
                                                            dl.emit('operate_add_item', {doneItem: di}, false);
                                                            setTimeout(() => {
                                                                dl.emit('operate_delete_item', {id: 4}, false);
                                                                dl.emit('operate_delete_item', {id: 5}, false);
                                                                dl.emit('operate_delete_item', {id: 6}, false);
                                                                dl.emit('operate_delete_item', {id: 9999}, false);
                                                            });
                                                        }, 500);
                                                    }, 500);
                                                }, 500);
                                            }, 500);
                                        }, 500);
                                    }, 500);
                                }, 500);
                            }, 500);
                        }, 500);
                    }, 500);
                }, 500);
            }, 500);
        </script>
    </body>
</html>
